<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div id="result"></div>
        <div class="buttons">
          <button id="allClear" class="light-gray">AC</button>
          <button id="positiveNegative" class="light-gray">+/-</button>
          <button id="percent" class="light-gray">%</button>
          <button id="divide" class="operator orange">÷</button>
          <button id="seven" class="num dark-gray">7</button>
          <button id="eight" class="num dark-gray">8</button>
          <button id="nine" class="num dark-gray">9</button>
          <button id="multiply" class="operator orange">×</button>
          <button id="four" class="num dark-gray">4</button>
          <button id="five" class="num dark-gray">5</button>
          <button id="six" class="num dark-gray">6</button>
          <button id="minus" class="operator orange">−</button>
          <button id="one" class="num dark-gray">1</button>
          <button id="two" class="num dark-gray">2</button>
          <button id="three" class="num dark-gray">3</button>
          <button id="add" class="operator orange">+</button>
          <button id="zero" class="num dark-gray">0</button>
          <button id="decimal" class="dark-gray">.</button>
          <button id="equal" class="orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
